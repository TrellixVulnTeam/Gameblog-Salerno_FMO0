    <h1>Contacto</h1>
    <main>
        <div class="flexText">
        <p>Podés unirte a mi  <a href="https://discord.gg/qk4pNahX2e">discord</a> si tenes alguna consulta en particular, también podes dejar tu consulta</p>
         </div>
        <div class="formulario">
        <form action="">
            <fieldset>
                <div class="inputContainer">
                <legend class="contacto">¡Contactame!</legend>
                <div class="textContainer">
                <label for="nombreUsuario" class="whiteText formText">Nombre:</label>
                <input type="text" placeholder="Ingrese su nombre" id="nombreUsuario">
                </div>
                <div class="textContainer">
                <label for="apellidoUsuario" class="whiteText formText">Apellido:</label>
                <input type="text" placeholder="Ingrese su apellido" id="apellidoUsuario">
                </div>
                <div class="textContainer">
                <label for="tagUsuario" class="whiteText formText">Tag:</label>
                <input type="text" placeholder="Ingrese su tag" id="tagUsuario">
                </div>
                <div class="textContainer">
                <label for="mailUsuario" class="whiteText formText">Mail:</label>
                <input type="email" placeholder="Ingrese su mail" id="mailUsuario">
                </div>
                </div>

                <p>Mensaje</p> <textarea name="" id="" cols="30" rows="10"></textarea>

            </fieldset>
        <div class="formButtons">
        <input type="submit" value ="Enviar formulario" class="formButton">
        <input type="reset" class="formButton">
         </div>
        </form>
